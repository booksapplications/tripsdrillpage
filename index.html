<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tripsdrill Fanpage</title>
  <style>
    /* Hintergrund */
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
      background-attachment: fixed;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Glass Container */
    .container {
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      background: rgba(255, 255, 255, 0.15);
      border-radius: 24px;
      padding: 2rem 3rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      text-align: center;
      color: #fff;
      max-width: 600px;
      width: 90%;
      animation: fadeIn 1.5s ease;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, #ffecd2, #fcb69f);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 1.1rem;
      opacity: 0.9;
      margin-bottom: 2rem;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.35);
      transform: translateY(-3px);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tripsdrill Fanpage</h1>
    <p>Willkommen zur inoffiziellen Fanpage von Tripsdrill.  
       Entdecke Attraktionen, Geschichte und unsere eigene Webhistory!</p>

    <div class="buttons">
      <a href="/attraktionen.html" class="btn">Attraktionen</a>
      <a href="/tripsdrillpage/webhistory/info.html" class="btn">Webhistory</a>
      <a href="/about.html" class="btn">Ãœber Uns</a>
    </div>
  </div>
</body>
</html>
