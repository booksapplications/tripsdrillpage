<html lang="de">
<head>

      margin: 0;

      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      color: #006400;
      margin-bottom: 10px;
    }
    p {

      margin: 0 auto 20px;
      color: #555;

    code {
      background: #eee;
      padding: 2px 6px;
      border-radius: 4px;

  <p>
