<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>History-Seite nicht verfügbar</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #f8f9fa;
      color: #222;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    /* Fortschrittsbalken */
    .progress-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 6px;
      background: #ddd;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #006400, #228B22);
      transition: width 0.1s linear;
    }

    h1 {
      font-size: 2rem;
      color: #006400;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.1rem;
      max-width: 600px;
      margin: 0 auto 20px;
      color: #555;
    }
    code {
      background: #eee;
      padding: 2px 6px;
      border-radius: 4px;
    }
    a.button {
      display: inline-block;
      padding: 12px 24px;
      background: #006400;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.2s;
    }
    a.button:hover {
      background: #228B22;
    }
  </style>
</head>
<body>
  <!-- Fortschrittsbalken -->
  <div class="progress-container">
    <div class="progress-bar" id="progress-bar"></div>
  </div>

  <h1>Seite nicht verfügbar</h1>
  <p>
    Du befindest dich im Bereich <strong>Webhistory</strong>.  
    Diese angeforderte Seite existiert hier nicht – meistens gibt es in einem History-Ordner nur die Datei <code>view.html</code>.
  </p>

  <script>
    const bar = document.getElementById("progress-bar");
    let progress = 0;
    const interval = setInterval(() => {
      progress += 1;
      bar.style.width = progress + "%";
      if (progress >= 100) {
        clearInterval(interval);
        window.location.href = "/tripsdrillpage/webhistory/info.html";
      }
    }, 100); // 100 ms → 100 Schritte = 10s
  </script>
</body>
</html>
